<div class="modal-header">
    <div class="modal-title">{{!parentData.login? '添加' : '编辑'}}-人员</div>
</div>
<form #f="ngForm" (ngSubmit)="save(f.form)" nz-form *ngIf="data">
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">用户名</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="data.login" (blur)="valiLogin(data.login)" name="login" maxlength="50" required />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">昵称</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="data.nickname" name="nickname" maxlength="50" required />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">邮箱</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="data.email" (blur)="valiEmail(data.email)" name="email" maxlength="50" required />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4">手机号码</nz-form-label>
        <nz-form-control nzSpan="8">
            <input nz-input [(ngModel)]="data.mobilePhone" (blur)="valiPhone(data.mobilePhone)" name="mobilePhone" maxlength="50" required />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="4" *ngIf="!parentData.login">选择角色</nz-form-label>
        <nz-form-label nzSpan="4" *ngIf="parentData.login">重选角色</nz-form-label>
        <nz-form-control nzSpan="8">
            <nz-select nzMode="tags" style="width: 100%;" nzPlaceHolder="请选择  (支持模糊搜索)" [(ngModel)]="listOfTagOptions" name="authorities">
                <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.name">
                </nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
    <div class="modal-footer">
        <button nz-button type="button" (click)="close()">关闭</button>
        <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzType]="'primary'">保存</button>
    </div>
</form>
